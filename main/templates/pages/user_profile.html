{% extends 'base/base.html' %}

{% block content %}

<div class="content_container">

    <div class="card poll profile_card">
        <div class="card-head">
            <h1>{{ request.user.username }}</h1>
        </div>
        <table class="table table-borderless">
          <thead>
            <tr>
                <th scope="col"><h4>Созданных опросов: <b>{{polls_amount}}</b></h4></th>
                <th scope="col"><h4>Сохраненных опросов: <b>{{polls_liked}}</b></h4></th>
            </tr>
          </thead>
       </table>
    </div>

    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col col-lg-4">
            <h3 class="text-right font-weight-bolder">Мои опросы</h3>
        </div>
        <div class="vertical_line"></div>
        <div class="col col-lg-4">
            <h3 class="text-left">Сохраненные опросы</h3>
        </div>
      </div>
    <br><br>


      {% include 'base/poll_feed_base.html' %}
  </div>
{% endblock %}
